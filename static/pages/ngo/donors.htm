{% extends "static/pages/_common/base_ngo.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3" style="min-height:550px">
<div class="container-md">

	<div class="row">
	<div class="col-12 p-2">
		<h3 class="float-start ps-2">Donors</h3>
		<button type="button" class="btn btn-primary float-end mx-2" data-nav='ngo.donor.new'><i class="bi bi-plus-square"></i></button>		
	</div>
	
	<div id='x-challenges'>	
		<table class="table table-striped" id="tbl_ch">
		  <thead class="table-dark">
			<tr>
			  <th scope="col">Name</th>
			  <th scope="col">Contact</th>
			  <th scope="col">Email</th>
			  <th scope="col">Phone No</th>
			  <th scope="col" class="text-center">Actions</th>
			</tr>
		  </thead>
		  <tbody>
		  {% for item in donors %}
			<tr>
			  <td>{{item.donor_name}}</td>
			  <td>{{item.donor_contact}}</td>
			  <td>{{item.donor_email}}</td>
			  <td>{{item.donor_phoneno}}</td>
			  <td class="col-2">
				<button type="button" class="btn btn-primary float-end mx-2" data-nav='admin.exercise.del'><i class="bi bi-trash"></i></button>		  
				<button type="button" class="btn btn-primary float-end mx-2" data-nav='admin.exercise.edit?memid="{{item.memid}}"'><i class="bi bi-pencil-square"></i></button>
			  </td>
			</tr>
		  {% endfor %}
		  </tbody>
		</table>
	</div>
	</div>
</div>	
</div>
{% endblock %}
