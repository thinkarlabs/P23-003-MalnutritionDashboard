{% extends "static/pages/_common/base_ngo.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3">
<div class="container-md">
<div class="row">
<div class="col-12 p-2">
	<h3 class="float-start">Manage Program</h3>
	<button type="button" class="btn btn-primary float-end mx-2" data-nav='ngo.programs'>Cancel</button>		
	<button type="button" class="btn btn-primary float-end mx-2" data-nav='ngo.programs'>Save</button>		
</div>
</div>
<div id='x-challenge' class="container-float">

	<div class="row">
		<div class="col-6">
		  <label for="exampleFormControlInput1">Title</label>
		  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
		</div>

		<div class="col-3">
		  <label for="exampleFormControlInput1">From</label>
		  <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
		</div>

		<div class="col-3">
		  <label for="exampleFormControlInput1">To</label>
		  <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
		</div>

	</div>
	<div class="row mt-4">

		<div class="col-4">
		<label for="exampleFormControlInput1">Donor</label>
		<select id="level" class="form-select">
		  <option selected>Donor</option>
		  <option value="L1">MYRADA</option>
		  <option value="L2">Supraja</option>
		  <option value="L3">JSW</option>
		</select>
		</div>

		<div class="col-4">
		<label for="exampleFormControlInput1">Supplement</label>
		<select id="level" class="form-select">
		  <option selected>Supplement</option>
		  <option value="L1">Spirulina Chikkis</option>
		  <option value="L2">Spirulina Burfi</option>
		  <option value="L3">Fortified Mango Bars</option>
		</select>
		</div>

		<div class="col-4">
		  <label for="exampleFormControlInput1">Invite Code</label>
		  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
		</div>
	</div>
	<div class="row mt-4">

		<div class="col-12">
			<label for="exampleFormControlInput1">Notes</label>
			<textarea class="form-control"></textarea>
		</div>

	</div>
	

</div>
</div>
{% endblock %}
